<!--  Creating a Table
Tables are useful for displaying data in a structured format. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h1>Weekly Schedule</h1>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Activity</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Work</td>
            <td>9:00 AM - 5:00 PM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Study</td>
            <td>6:00 PM - 8:00 PM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Gym</td>
            <td>7:00 AM - 8:00 AM</td>
        </tr>
    </table>

</body>
</html>
